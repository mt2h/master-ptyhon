<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset='utf-8' />
        <title>
            {% block title %}
            {% endblock %}
            | DServo labs
        </title>
        {% load static %} <!-- load style css from static folder -->
        <link rel='stylesheet' type='text/css' href="{% static 'css/styles.css' %}" /> 
    </head>
    <body>
        <!--Cabecera de la página-->
        <header>
            <div id="logotipo">
                <!--Logo Django-->
                <img src="{% static 'images/logo.png' %}" />
                <h1>Sitio web con <strong>Django</strong></h1>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                <li><a href="{% url 'hola_mundo' %}">Hola Mundo</a></li>
                <li><a href="{% url 'pagina' %}">Página de pruebas</a></li>
                <li><a href="{% url 'contacto' 'Victor' 'Robles' %}">Contacto</a></li>
            </ul>
        </nav>
        <div class="barra">
            <span class="esquina-izquierda"></span>
            <span class="relleno-barra"></span>
            <span class="esquina-derecha"></span>
        </div>
        <div id="content">
            <div class="box">
                {% block content %}
                    <!--Código que viene de templates-->
                    <strong>Contenido del bloque original!!></strong>
                {% endblock %}
            </div>
        </div>
        <footer>
            Master en python &copy; DServo-Labs WEB - {% now "d/m/Y" %}
        </footer>
    </body>
</html>
